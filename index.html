<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vístete con EVANARI</title>
  <meta name="description" content="Moda para brillar. Compra fácil por WhatsApp." />

  <style>
    :root{
      --max-width: 520px;
    }

    body{
      margin:0;
      background:#ffffff;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:flex;
      justify-content:center;
      padding:18px 12px 40px;
    }

    .wrap{
      width:100%;
      max-width:var(--max-width);
    }

    .poster{
      position:relative;
      width:100%;
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }

    .poster img{
      width:100%;
      height:auto;
      display:block;
    }

    /* ZONAS CLICABLES INVISIBLES */
    .hotspot{
      position:absolute;
      display:block;
      background:transparent;
      border-radius:999px;
      -webkit-tap-highlight-color: transparent;
    }

    /* Debug: si quieres ver las zonas, cambia transparent por rgba(255,0,0,.25) */
    /* .hotspot{ background: rgba(255,0,0,.25); } */

    /* WhatsApp (arriba/abajo) */
    .hs-wa-top{
      left:32%;
      top:16.5%;
      width:36%;
      height:4.3%;
    }

    .hs-wa-bottom{
      left:18%;
      top:86.3%;
      width:64%;
      height:5%;
    }

    /* Menú */
    .hs-novedades{
      left:36%;
      top:3.2%;
      width:15%;
      height:3.2%;
      border-radius:10px;
    }

    .hs-catalogo{
      left:52%;
      top:3.2%;
      width:15%;
      height:3.2%;
      border-radius:10px;
    }

    .hs-comprar{
      left:67%;
      top:3.2%;
      width:18%;
      height:3.2%;
      border-radius:10px;
    }

    .hs-contacto{
      left:82%;
      top:3.2%;
      width:16%;
      height:3.2%;
      border-radius:10px;
    }

    /* Botones “Lo quiero” */
    .hs-p1{ left:9%;  top:49.5%; width:18%; height:3.3%; }
    .hs-p2{ left:31%; top:49.5%; width:18%; height:3.3%; }
    .hs-p3{ left:53%; top:49.5%; width:18%; height:3.3%; }
    .hs-p4{ left:75%; top:49.5%; width:18%; height:3.3%; }

    /* TikTok */
    .hs-tt{
      left:46%;
      top:93.6%;
      width:11%;
      height:3%;
      border-radius:10px;
    }

    .note{
      opacity:.7;
      font-size:12px;
      margin-top:10px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="poster">

      <!-- IMAGEN PROTOTIPO -->
      <img src="mockup.png" alt="Vístete con EVANARI" />

      <!-- WhatsApp ARRIBA -->
      <a class="hotspot hs-wa-top"
         href="https://wa.me/34722347608?text=Hola%20EVANARI%20%F0%9F%92%95%20Vengo%20de%20TikTok%20y%20quiero%20hacer%20un%20pedido%20%E2%9C%A8"
         target="_blank" rel="noopener"
         aria-label="Pedir por WhatsApp"></a>

      <!-- Menú (scroll dentro de la misma página) -->
      <a class="hotspot hs-novedades" href="#novedades" aria-label="Novedades"></a>
      <a class="hotspot hs-catalogo" href="#catalogo" aria-label="Catálogo"></a>
      <a class="hotspot hs-comprar" href="#como-comprar" aria-label="Cómo comprar"></a>
      <a class="hotspot hs-contacto" href="#contacto" aria-label="Contacto"></a>

      <!-- Productos -->
      <a class="hotspot hs-p1"
         href="https://wa.me/34722347608?text=Hola%20EVANARI%20%F0%9F%92%95%20Quiero%20el%20Vestido%20mini%20lazo%20en%20talla%20____%20%E2%9C%A8"
         target="_blank" rel="noopener"
         aria-label="Producto 1"></a>

      <a class="hotspot hs-p2"
         href="https://wa.me/34722347608?text=Hola%20EVANARI%20%F0%9F%92%95%20Quiero%20el%20Conjunto%20satinado%20en%20talla%20____%20%E2%9C%A8"
         target="_blank" rel="noopener"
         aria-label="Producto 2"></a>

      <a class="hotspot hs-p3"
         href="https://wa.me/34722347608?text=Hola%20EVANARI%20%F0%9F%92%95%20Quiero%20el%20Top%20rosa%20canal%C3%A9%20en%20talla%20____%20%E2%9C%A8"
         target="_blank" rel="noopener"
         aria-label="Producto 3"></a>

      <a class="hotspot hs-p4"
         href="https://wa.me/34722347608?text=Hola%20EVANARI%20%F0%9F%92%95%20Quiero%20el%20Vestido%20verde%20brillos%20en%20talla%20____%20%E2%9C%A8"
         target="_blank" rel="noopener"
         aria-label="Producto 4"></a>

      <!-- WhatsApp ABAJO -->
      <a class="hotspot hs-wa-bottom"
         href="https://wa.me/34722347608?text=Hola%20EVANARI%20%F0%9F%92%95%20Quiero%20info%20sobre%20env%C3%ADos%20/recogida%20y%20hacer%20un%20pedido%20%E2%9C%A8"
         target="_blank" rel="noopener"
         aria-label="WhatsApp contacto"></a>

      <!-- TikTok -->
      <a class="hotspot hs-tt"
         href="https://www.tiktok.com/@visteteconevanari"
         target="_blank" rel="noopener"
         aria-label="TikTok"></a>

      <!-- Anclas -->
      <span id="novedades" style="position:absolute;top:38%;"></span>
      <span id="catalogo" style="position:absolute;top:38%;"></span>
      <span id="como-comprar" style="position:absolute;top:63%;"></span>
      <span id="contacto" style="position:absolute;top:82%;"></span>

    </div>

    <div class="note">Web creada por OMNELY’S Studio · Demo EVANARI</div>
  </div>
</body>
</html>
