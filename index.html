<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <title>Vístete con EVANARI</title>

  <!-- VERSION: 3 -->

  <style>
    :root{
      --max-width: 520px;
    }

    body{
      margin:0;
      background:#ffffff;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:flex;
      justify-content:center;
      padding:18px 12px 40px;
    }

    .wrap{
      width:100%;
      max-width:var(--max-width);
    }

    /* ✅ CONTENEDOR CON ALTURA REAL (clave) */
    .poster{
      position:relative;
      width:100%;
      aspect-ratio: 9 / 16;   /* formato móvil */
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.08);

      /* ✅ la imagen ahora es fondo */
      background-image: url("mockup.png");
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
    }

    /* ✅ Hotspots SIEMPRE visibles encima */
    .hotspot{
      position:absolute;
      display:block;
      border-radius:12px;
      cursor:pointer;
      pointer-events:auto;
      -webkit-tap-highlight-color: transparent;
      z-index: 9999;
    }

    /* ===== DEBUG ===== */
    body.debug .hotspot{
      outline: 2px solid rgba(0,0,0,.35);
    }

    body.debug .hs-wa-top,
    body.debug .hs-wa-bottom{
      background: rgba(0,0,0,.35);
      border-radius:999px;
    }

    body.debug .hs-ig{ background: rgba(0,255,0,.35); border-radius:10px; }
    body.debug .hs-tt{ background: rgba(0,150,255,.35); border-radius:10px; }

    body.debug .hs-p1,
    body.debug .hs-p2,
    body.debug .hs-p3,
    body.debug .hs-p4{
      background: rgba(255,0,200,.25);
      border-radius:999px;
    }

    body.debug .hs-novedades,
    body.debug .hs-catalogo,
    body.debug .hs-comprar,
    body.debug .hs-contacto{
      background: rgba(255,140,0,.20);
      border-radius:10px;
    }

    /* ===== POSICIONES ===== */

    /* WhatsApp */
    .hs-wa-top{ left:32%; top:16.5%; width:36%; height:4.3%; }
    .hs-wa-bottom{ left:18%; top:86.3%; width:64%; height:5%; }

    /* Menú */
    .hs-novedades{ left:32%; top:3.0%; width:15%; height:3.2%; }
    .hs-catalogo{  left:50%; top:3.0%; width:15%; height:3.2%; }
    .hs-comprar{   left:63%; top:3.0%; width:18%; height:3.2%; }
    .hs-contacto{  left:78%; top:3.0%; width:16%; height:3.2%; }

    /* Productos */
    .hs-p1{ left:9%;  top:49.5%; width:18%; height:3.3%; }
    .hs-p2{ left:31%; top:49.5%; width:18%; height:3.3%; }
    .hs-p3{ left:53%; top:49.5%; width:18%; height:3.3%; }
    .hs-p4{ left:75%; top:49.5%; width:18%; height:3.3%; }

    /* Redes */
    .hs-ig{ left:39%; top:92.8%; width:11%; height:3%; }
    .hs-tt{ left:51%; top:92.8%; width:11%; height:3%; }

    .note{
      opacity:.7;
      font-size:12px;
      margin-top:10px;
      text-align:center;
    }

    .version-badge{
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.55);
      color: #fff;
      z-index: 999999;
      user-select: none;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
